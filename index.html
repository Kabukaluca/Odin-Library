<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Library</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">Library</div>
        </div>
        <div class="header-right">
            <button type="button" class="login-button">Login</button>
        </div>
    </div>

    <div class="sidebar">
        <button type="button" class="new-book-btn" id="new-book-btn">+ Add Book</button>
        <input type="search" name="search" id="search" placeholder="Find book..">
        <label for="search"></label>
        <div class="sidebar-link">Home</div>
        <div class="sidebar-link">Favorites</div>
        <div class="sidebar-link">Recommended</div>
    </div>

    <div class="content"></div>

    <div class="form-overlay" id="form-overlay">
        <div class="form-popup">
            <h2>Add New Book</h2>
            <form action="" id="add-book-form">
                <div class="form-row">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>

                <div class="form-row">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" required>
                </div>

                <div class="form-row">
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" id="pages" required>
                </div>

                <div class="form-row">
                    <label for="read">Read?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                
                <div class="form-row btn-row">
                    <button type="submit" id="add-book-btn">Add Book</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
